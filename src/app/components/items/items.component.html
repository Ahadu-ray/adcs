<div class="content-header">
  <div class="row d-flex justify-content-between ">
    <div class="col-4">
      <h1 class="m-0">Items</h1>
    </div>
    <div class="col-4" style="width: fit-content;">
      <button type="button" class="btn btn-outline-primary btn-block" (click)="open()">
        <i class="fas fa-plus"></i>
        Add New Item</button>
    </div>
  </div>
</div>

<div class="-md-9">
  <div class="card card-primary card-outline">

    <div class="card-header">
      <h3 class="card-title">All Items</h3>
      <div class="card-tools">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" [(ngModel)]="search" (ngModelChange)="setSearch($event)"
            placeholder="Search Item">
          <div class="input-group-append">
            <div class="btn btn-primary" (click)="Search()">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body p-0">

      <div class="float-right mx-2 my-2">
        <button type="button" class="btn btn-default btn-sm" (click)="Items()">
          <i class="fas fa-sync-alt"></i>
        </button>

      </div>
      <div class="table-responsive mailbox-messages">




        <div class="row mx-4">
          <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" *ngFor="let item of items">

            <div class="card card-widget widget-user shadow">
              <!-- Add the bg color to the header using any of the bg-* classes -->
              <div class="widget-user-header bg-blue">
                <h3 class="widget-user-username"><b>{{item.name}}</b></h3>
              </div>
              <!-- <div class="widget-user-image">
                <img class="img-circle elevation-2" [src]="item.imgUrl" alt="User Avatar">
              </div> -->
              <div class="card-footer">
                <h5 class="widget-user-desc">Description: {{item.description}}</h5>
                <h5 class="widget-user-desc">Price: {{item.price}}</h5>
                <div class="row">
                  <div class="col-sm-4 border-right">
                    <div class="description-block">
                      <h5 class="description-header">Availability</h5>
                      <div class="form-check form-switch mx-auto">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                          (click)="setStatus($event,item._id)" [(ngModel)]="item.availability">
                      </div>
                    </div>
                    <!-- /.description-block -->
                  </div>
                  <!-- /.col -->
                  <div class="col-sm-4 border-right">
                    <div class="description-block">
                      <h5 class="description-header">Edit Item</h5>
                      <button type="button" class="btn btn-outline-primary btn-block" (click)="openModal(item)">
                        <i class="fas fa-edit"></i>
                        Edit</button>
                    </div>
                    <!-- /.description-block -->
                  </div>
                  <!-- /.col -->
                  <div class="col-sm-4">
                    <div class="description-block">
                      <h5 class="description-header">Delete Item</h5>
                      <button type="button" class="btn btn-outline-danger btn-block" (click)="delete(item._id)">
                        <i class="fas fa-edit"></i>
                        Delete</button>
                      <!-- <span class="description-text">PRODUCTS</span> -->
                    </div>
                    <!-- /.description-block -->
                  </div>
                  <!-- /.col -->
                </div>
                <!-- /.row -->
              </div>
            </div>




          </div>
        </div>

      <div class="mailbox-controls">
        <div class="float-right">

            <button type="button" class="btn btn-default btn-sm">
