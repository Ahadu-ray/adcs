<div class="card-header">
  <h4 class="modal-title">Add Item</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    Cancel
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="addItemForm" (ngSubmit)="addItem()" method="POST">
    <div class="form-group">
      <label>Name</label>
      <input type="name" class="form-control" formControlName="name" placeholder="Enter Item Name">
      <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
        <div *ngIf="f.name.errors.required">Name is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input class="form-control" formControlName="description" placeholder="Enter Item's Detail">
      <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
        <div *ngIf="f.description.errors.required">Description is required.</div>
      </div>
    </div>


    <div class="form-group">
      <label>Tag</label>
      <input class="form-control" formControlName="tags" placeholder="Enter Item's Tag">
      <div *ngIf="f.tags.touched && f.tags.invalid" class="alert alert-danger">
        <div *ngIf="f.tags.errors.required">Tags is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" formControlName="price" placeholder="Enter Item Price">
      <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger">
        <div *ngIf="f.price.errors.required">Price is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label>Image</label>
      <input type="file" class="form-control" (change)="setimg($event)" accept="image/png">
    </div>

    <div class="modal-footer form-group">
      <button type="button" class="btn btn-outline-dark" data-dismiss="modal" (click)="activeModal.close('Close click')"
        type="submit" [disabled]="!addItemForm.valid">Add</button>
    </div>
  </form>
</div>
