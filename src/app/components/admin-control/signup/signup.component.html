<div class="card-body">
    <p class="login-box-msg">Add New Adminstrator</p>

    <form [formGroup]="loginForm" (ngSubmit)="SignUp()" method="post">
      

    <div class="form-group ">
      <div class="input-group">
        <input  type="username" class="form-control" id="username" formControlName="username" placeholder="User Name">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>  
      <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
        <div *ngIf="f.username.errors.required">username is required.</div>
        <div *ngIf="f.username.errors.minlength">username should be 6 character.</div>
    </div>
    </div>

    <div class="form-group mb-3">
     <div class="input-group">
      <input  type="password" class="form-control input-group-append" id="password" formControlName="password" placeholder="Password">
      <div class="input-group-append">
        <div class="input-group-text">
          <span class="fas fa-lock"></span>
        </div>
      </div>
     </div>
      <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
          <div *ngIf="f.password.errors.required">Password is required.</div>
          <div *ngIf="f.password.errors.minlength">Password should be 6 character.</div>
      </div>
  </div>

      <div class="row">
        <div class="col-4 mx-auto">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Sign Up</button>
      </div>
      </div>
    </form>

  </div>
