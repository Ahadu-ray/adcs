<div class="card-body">
    <p class="login-box-msg">Add New Adminstrator</p>

    <form [formGroup]="resetForm" (ngSubmit)="Reset()" method="post">

        <div class="form-group mb-3">
            <div class="input-group">
                <input type="password" class="form-control input-group-append" id="password" formControlName="password"
                    placeholder="Current Password">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                <div *ngIf="f.password.errors.required">Password is required.</div>
            </div>
        </div>

        <div class="form-group ">
            <div class="input-group">
                <input type="password" class="form-control" id="newPassword" formControlName="newPassword"
                    placeholder="New Password">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div *ngIf="f.newPassword.touched && f.newPassword.invalid" class="alert alert-danger">
                <div *ngIf="f.newPassword.errors.required">New Password is required.</div>
                <div *ngIf="f.newPassword.errors.minlength">New Password should be 6 character.</div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 mx-auto">
                <button type="submit" class="btn btn-warning btn-block" [disabled]="!resetForm.valid">Reset</button>
            </div>
        </div>
    </form>

</div>
