<div class="content-header">
  <div class="row d-flex justify-content-between ">
    <div class="col-4">
      <h1 class="m-0">Customers</h1>
    </div>
  </div>
</div>

<div class="-md-9">
  <div class="card card-primary card-outline">

    <div class="card-header">
      <h3 class="card-title">All Customers</h3>
      <div class="card-tools">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" [(ngModel)]="search" (ngModelChange)="setSearch($event)"
            placeholder="Search Customer">
          <div class="input-group-append">
            <div class="btn btn-primary" (click)="Search()">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body p-0">

      <div class="float-right mx-2 my-2">

        <button type="button" class="btn btn-default btn-sm" (click)="Customers()">
          <i class="fas fa-sync-alt"></i>
        </button>

      </div>
      <div class="table-responsive mailbox-messages">
        <table class="table table-hover table-striped">

          <thead>
            <tr role="row">

              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Name</th>
              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Phone Number</th>
              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Email</th>
              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Balance</th>
              <th class="text-muted" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Deposite</th>
              <th class="text-muted" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Delete</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let customer of customersMain">

              <td class="mailbox-star">{{customer.username}}</td>
              <td class="mailbox-star">{{customer.phoneNumber}}</td>
              <td class="mailbox-star">{{customer.email}}</td>
              <td class="mailbox-name">{{customer.balance}}</td>
              <td>
                <button type="button" class="btn btn-outline-primary btn-block" style="width: fit-content;"
                  (click)="openModal(''+customer._id,customer.balance)">
                  <i class="fas fa-money-check-alt"></i>
                  Deposite</button>
              </td>
              <td>
                <button type="button" class="btn btn-outline-danger btn-block" style="width: fit-content;"
                  (click)="delete(customer._id)">
                  <i class="fas fa-money-check-alt"></i>
                  Delete</button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card-footer p-0">
      <div class="mailbox-controls">
        <div class="float-right">
          1-50/200
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
